<p>The theme uses <a href="http://fontawesome.io/icons/" target="_blank">Fontawesome icons</a>.</p>

<p>Use desired icon for a post as following</p>

<figure class="highlight"><pre><code class="language-yml" data-lang="yml"><span class="nn">---</span>
<span class="na">layout</span><span class="pi">:</span> <span class="s">post</span>
<span class="na">title</span><span class="pi">:</span> <span class="s2">"</span><span class="s">Awesome</span><span class="nv"> </span><span class="s">Title"</span>
<span class="na">icon</span><span class="pi">:</span> <span class="s">superpowers</span> 
<span class="nn">---</span></code></pre></figure>

<p>If you want the icon to be spinning, then use ths</p>

<figure class="highlight"><pre><code class="language-yml" data-lang="yml"><span class="nn">---</span>
<span class="na">layout</span><span class="pi">:</span> <span class="s">post</span>
<span class="na">title</span><span class="pi">:</span> <span class="s2">"</span><span class="s">Awesome</span><span class="nv"> </span><span class="s">Title"</span>
<span class="na">icon</span><span class="pi">:</span> <span class="s">superpowers fa-spin</span>
<span class="nn">---</span></code></pre></figure>
