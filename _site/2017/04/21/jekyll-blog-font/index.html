<p>這個版型預設的中文字型是cursive，如果要更換字型要到<code class="highlighter-rouge">css</code>資料夾，開啟<code class="highlighter-rouge">main.scss</code>，修改成以下的code，以新增<code class="highlighter-rouge">Noto Sans TC</code>字型：</p>

<figure class="highlight"><pre><code class="language-yml" data-lang="yml"><span class="err">@</span><span class="s">import url(//fonts.googleapis.com/earlyaccess/notosanstc.css);</span>
<span class="s">// Our variables</span>
<span class="s">$base-font-family</span><span class="pi">:</span> <span class="s1">'</span><span class="s">Space</span><span class="nv"> </span><span class="s">Mono'</span><span class="err">,</span> <span class="s">monospace,"Helvetica Neue", Helvetica, Arial, 'Noto Sans TC';</span>
<span class="s">$head-font-family</span><span class="pi">:</span> <span class="s1">'</span><span class="s">Work</span><span class="nv"> </span><span class="s">Sans'</span><span class="err">,</span><span class="s2">"</span><span class="s">Helvetica</span><span class="nv"> </span><span class="s">Neue"</span><span class="err">,</span> <span class="s">Helvetica, Arial, sans-serif, 'Noto Sans TC';</span></code></pre></figure>
